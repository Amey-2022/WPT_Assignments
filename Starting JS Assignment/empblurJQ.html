<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" ></script>
    <script>
        $(()=>{
            console.log("Dom loaded");

            $("#t1").blur(()=>{
                console.log("blur on empid");

                let t1=$('#t1').val();

                 if(t1==0){
                    $('#t2').val(" ");
                    $('#t3').val(" ");
                    $('#msg').html("Employee Details not found");
                }
                else if(t1%2==0){
                    $('#t2').val("2");
                    $('#t3').val("Mumbai");
                    $('#msg').html("Employee Details found");
                }
                else if(t1%2!=0){
                    $('#t2').val("3");
                    $('#t3').val("Pune");
                    $('#msg').html("Employee Details found");
                }
                
            });
            
        });




    </script>
</head>
<body>
   EmpID<input type="text" placeholder="EmpID" id="t1"/> <span id="msg">Message</span><br/>
    DeptID<input type="text" placeholder="DeptID" id="t2"/><br/>
   Location <input type="text" placeholder="Location" id="t3"/>

</body>
</html>
